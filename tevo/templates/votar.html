{% extends 'base.html' %}

{% block title %}Responder Encuesta{% endblock %}

{% block content %}
<style>
    body {
        background-color: #C8A8D6;
    }
    .content-wrapper {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 600px;
    }
</style>

<div class="content-wrapper">
    <div class="row">
        <div class="col-md-12 mb-4">
            <h2>{{ encuesta.titulo }}</h2>
            <p class="lead">{{ encuesta.id }}</p>
            <p class="lead">{{ encuesta.descripcion }}</p>
            <form method="post" action=>
                {% csrf_token %}
                {% for opcion in encuesta.opciones %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="opcion" id="opcion{{ opcion.id }}" value="{{ opcion.id }}" required>
                    <label class="form-check-label" for="opcion{{ opcion.id }}">
                        {{ opcion.texto }}
                    </label>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
